{% extends "base.html" %}

{% block title %}Стать ловцом{% endblock title %}
{%load static%}
{% block content %}
{% if submitted %}
<h1> Ваша заявка добавлена</h1>
{% else %}
<h1>Добавьте вашу заявку</h1>
{% endif %}


<form action="" enctype="multipart/form-data" method="post" novalidate>
  <div class="card border-primary mb-3" style="width: 600px;heightL600px;">
  <div class="card-header">Пожалуйста, заполните форму</div>
  <div class="card-body text-primary">
    {{ form.as_table }}
  </div>

</div>
    {% csrf_token %}

    <div class="card-footer text-muted">
   <button type="submit" class="btn btn-primary" style="  width: 100%; height: 100%;" >Добавить</button>
  </div>
</div>
</form>




{% endblock content %}
